<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random Word Replacer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 200px;
    }
    h3 {
      font-size: 16px;
      text-align: center;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #004494;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3>Random Word Replacer</h3>
  <label for="phrase">Replacement Phrase:</label>
  <input type="text" id="phrase" placeholder="Enter your phrase" />
  <button id="replace-headings">Replace Random Words</button>
  <script src="popup.js"></script>
</body>
</html>
